{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="profile">
            <h2><p>{{ user.first_name }} {{ user.last_name }} {{ user.id }}</p></h2>
            <img src="{{ url_for('views.user_image', user_id=user.id) }}" alt="{{ user.first_name }} {{ user.last_name }} Profile" class="profile-img">
        </div>
        <div class="users-list">
            <h3>Contacts</h3>
            <ul>
                <li onclick="openChat('Ramy Rashad', '{{ url_for('static', filename='ramy.jpg') }}')">
                    <img src="{{ url_for('static', filename='ramy.jpg') }}" alt="Ramy Rashad" class="user-img">
                    Ramy Rashad
                </li>
                <li onclick="openChat('Ahmed Elgendy', '{{ url_for('static', filename='gendy.jpg') }}')">
                    <img src="{{ url_for('static', filename='gendy.jpg') }}" alt="Ahmed Elgendy" class="user-img">
                    Ahmed Elgendy
                </li>
                <li onclick="openChat('Abdelrahman Atef', '{{ url_for('static', filename='atef.jpg') }}')">
                    <img src="{{ url_for('static', filename='atef.jpg') }}" alt="Abdelrahman Atef" class="user-img">
                    Abdelrahman Atef
                </li>
                <li onclick="openChat('Youssef Khaled', '{{ url_for('static', filename='youssef.jpg') }}')">
                    <img src="{{ url_for('static', filename='youssef.jpg') }}" alt="Youssef Khaled" class="user-img">
                    Youssef Khaled
                </li>
                <li onclick="openChat('Ziad Hany', '{{ url_for('static', filename='ziad.jpg') }}')">
                    <img src="{{ url_for('static', filename='ziad.jpg') }}" alt="Ziad Hany" class="user-img">
                    Ziad Hany
                </li>
            </ul>
        </div>
        <div class="chat-window">
            <div class="messages" id="messages">
                <h3>Select a user to start chatting</h3>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
{% endblock %}
