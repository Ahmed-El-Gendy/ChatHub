{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='setting.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form action="{{ url_for('views.settings') }}" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <button type="submit" name="update_name">Update Name</button>
        </form>
        <form action="{{ url_for('views.settings') }}" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" name="update_password">Update Password</button>
        </form>
        <form action="{{ url_for('views.settings') }}" method="post" enctype="multipart/form-data">
            <label for="photo">Profile Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <button type="submit" name="update_photo">Update Photo</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
